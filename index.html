<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="materialize/css/materialize.css">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div class="flex-sort">
    <div class="ex">
      <h2>Задача 1, 2</h2>
      <form>
        <input id="num1" type="text" name="" value="" placeholder="Введите первое число">
        <input id="num2" type="text" name="" value="" placeholder="Введите второе число">
      </form>
      <p class="green-text" id="result"></p>
    </div>
  </div>

  <hr>

  <div class="flex-sort">
    <h2>Задача 3</h2>
    <div class="ex">
      <input id="flat" type="text" name="" value="" placeholder="введите номер квартиры">
      <p class="green-text" id="entry"></p>
    </div>
  </div>

  <hr>

  <div class="flex-sort">
    <h2>Задача 4</h2>
    <div class="ex">
      <input id="login" type="text" name="" value="" placeholder="login">
      <input id="pass" type="text" name="" value="" placeholder="password">
      <button class="btn" id="userLogin" type="button" name="button">login</button>
      <p class="green-text" id="entry"></p>
    </div>
  </div>

  <hr>

  <div class="flex-sort">
    <h2>Задача 5</h2>
    <div class="ex">
      <input id="year" type="text" name="" value="" placeholder="введите год рождения">
      <button class="btn" id="enter" type="button" name="button">enter</button>
    </div>
  </div>

  <hr>

  <div class="flex-sort">
    <h2>Задача 6</h2>
    <div class="ex">
      <input id="work-years" type="text" name="" value="" placeholder="введите стаж работы">
      <p class="green-text" id="percents"></p>
    </div>
  </div>

  <div class="up">
    <a href="#top">&uarr;</a>
  </div>
  <script src="main.js">

  </script>
  <script>
		$(function(){

	$(document).on( 'scroll', function(){

		if ($(window).scrollTop() > 100) {
			$('.up').addClass('show');
		}
		else {
			$('.up').removeClass('show');
		}
	});
});
	</script>
</body>
</html>
